<!DOCTYPE html>
<head>
    <title>Form Inputs</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <p>Please Fill Out the Form Below:</p>
    <form id="form">
        <label for="text" > Text Input: <br>
            <input type="text" value="" id="textInput"><p></p>
        </label>
        <label for="number"> Number Input: <br>
            <input type="number" id= "numberInput" value=""><p></p>
        </label>
        <label for="password"> Password Input: <br>
            <input type="password" id="passwordInput" value=""><p></p>
        </label>
        <label for="date"> Date Input: <br>
            <input type="date" id="dateInput" value=""><p></p>
        </label>
        <input type="submit" id="submit" value="Submit">
    </form>
    
    <P>____________________________________________________________________________</P>
    <p id="textOutput"></p>
    <p id="numberOutput"></p>
    <p id="passwordOutput"></p>
    <p id="dateOutput"></p>




    <script src="form.js"></script>
</body>
